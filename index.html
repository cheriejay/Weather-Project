<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weathermain col-6 offset-2 custom justify-content-center">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                class="form-control input"
                type="text"
                placeholder="Enter a City"
                aria-label="default input example"
                id="search-in"
              />
            </div>
            <div class="col-5">
              <button id="s-button" class="btn btn-primary">Search</button>
              <button id="c-button" class="btn btn-success">Current</button>
            </div>
          </div>
        </form>
        <div class="row">
          <h1>Nigeria</h1>
          <ul>
            <li id="date">Friday, Feb 14 12:03</li>
            <li id="desc">cloudy day</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="weather icon"
              id="icon"
            />
            <span class="h2" id="temp">24 </span>
            <span class="units">Â°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Pressure: <span id="pressure">1100</span> mb</li>
              <li>Humidity: <span id="humidity">40</span>%</li>
              <li>WindSpeed: <span id="wind">3</span> km/h</li>
            </ul>
          </div>
        </div>
        <strong
          ><a
            href="https://github.com/cheriejay/Weather-Project"
            target="_blank"
            >Open-source code
          </a>
          by Cherie Jachinma</strong
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
