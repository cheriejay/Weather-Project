<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper col-6 offset-3">
        <div class="weathermain">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  class="form-control input"
                  type="text"
                  placeholder="Enter a City"
                  aria-label="default input example"
                  id="search-in"
                />
              </div>
              <div class="col-5">
                <button id="s-button" class="btn btn-primary">Search</button>
                <button id="c-button" class="btn btn-success">Current</button>
              </div>
            </div>
          </form>
          <div class="row">
            <h1></h1>
            <ul>
              <li id="date"></li>
              <li id="desc"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img
                src=""
                alt="weather icon"
                id="icon"
                width="80"
                class="main-icon"
              />
              <span class="h2" id="temp"></span
              ><span class="units"
                ><a href="#" id="cel">째C</a> | <a href="#" id="far">째F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Pressure: <span id="pressure"></span> mb</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>WindSpeed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Mon</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clouds"
                  width="40"
                />
                <div class="forecast-temp">
                  <span class="max-temp">18째 </span
                  ><span class="min-temp"> 12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <strong
          ><a
            href="https://github.com/cheriejay/Weather-Project"
            target="_blank"
            >Open-source code
          </a>
          by Cherie Jachinma</strong
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
